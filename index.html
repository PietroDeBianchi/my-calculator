<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>calc-U-lator</title>
</head>
<body>

    <main class="d-flex-center">
        <div id="calculator">
            <form>
                <div id="output">
                    <input type="text" name="display">
                </div>
                <div class="btn-row">
                    <input type="button" value="AC" class="double calc-btn">
                    <input type="button" value="DEL" class="calc-btn">
                    <input type="button" value="." class="calc-btn">
                </div>
                <div class="btn-row">
                    <input type="button" value="7" class="calc-btn">
                    <input type="button" value="8" class="calc-btn">
                    <input type="button" value="9" class="calc-btn">
                    <input type="button" value="*" class="calc-btn">
                </div>
                <div class="btn-row">
                    <input type="button" value="4" class="calc-btn">
                    <input type="button" value="5" class="calc-btn">
                    <input type="button" value="6" class="calc-btn">
                    <input type="button" value="-" class="calc-btn">
                </div>
                <div class="btn-row">
                    <input type="button" value="1" class="calc-btn">
                    <input type="button" value="2" class="calc-btn">
                    <input type="button" value="3" class="calc-btn">
                    <input type="button" value="+" class="calc-btn">
                </div>
                <div class="btn-row">
                    <input type="button" value="=" class="double calc-btn">
                    <input type="button" value="0" class="calc-btn">
                    <input type="button" value="/" class="calc-btn">
                </div>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
